/api/v2/user/auth/refresh-token:
  post:
    tags: [Authentication]
    description: Refresh user token
    statuses: []
    requestBody:
      content:
        application/json:
          schema:
            properties:
              refreshToken:
                type: string
    responses:
      '200':
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                refreshToken:
                  type: string
      '409':
        description: 'Refresh token expired or invalid'
