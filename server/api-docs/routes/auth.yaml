# paths:
/api/v2/user/auth/login:
  post:
    tags: [Authentication]
    description: Login as user
    statuses: [400, 404]
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LoginFieldsOfUsers'
    responses:
      '200':
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                refreshToken:
                  type: string
