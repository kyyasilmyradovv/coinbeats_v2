/api/v2/user/auth/send-me-code:
  post:
    tags: [Authentication]
    description: Send me email verification code
    statuses: [400, 409]
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                example: 'kyyas.ilmyradov@gmail.com'
    responses:
      '200':
        description: 'Code sent'
