paths:
  /api/v2/counter:
    get:
      tags: [Counter]
      description: Fetch counter
      statuses: [401, 404]
      parameters:
        - in: query
          name: table
          required: true
          schema:
            type: string
            enum:
              [
                'Academy',
                'Educator',
                'Podcast',
                'YoutubeChannel',
                'Tutorial',
                'TelegramGroup',
              ]
          description: Fetch counter by table name
      responses:
        '200':
          description: An integer
