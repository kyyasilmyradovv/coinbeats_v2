paths:
  /api/v2/quizzes:
    get:
      tags: [Quizzes]
      description: Fetch questions of academy quizzes
      statuses: [401, 404]
      parameters:
        - in: query
          name: academyId
          required: true
          description: Fetch questions by academy
          schema:
            type: integer
      responses:
        '200':
          description: An array of objects which consist of academy quiz questions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/QuizQuestion'
  /api/v2/quizzes/submit:
    post:
      tags: [Quizzes]
      description: Submit answer to quiz question
      statuses: [400, 401, 404, 409]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuizSubmission'
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  isCorrect:
                    type: boolean
                  pointsAwarded:
                    type: integer
                    example: 50
                  correctChoiceId:
                    type: integer
                    example: 1000
  /api/v2/quizzes/finish:
    post:
      tags: [Quizzes]
      description: Finish quiz and calculate total earned points
      statuses: [400, 401, 409]
      parameters:
        - in: query
          name: academyId
          required: true
          description: Academy ID to finish quiz for
          schema:
            type: integer
      responses:
        '200':
          description: Quiz successfully completed
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalPoints:
                    type: integer
                    description: Total points earned from the quiz
                    example: 150
                  rafflesEarned:
                    type: integer
                    description: Total raffles earned from the quiz
                    example: 15
                  correctAnswers:
                    type: integer
                    description: Number of questions answered correctly
                    example: 7
                  totalQuestions:
                    type: integer
                    description: Total number of questions in the quiz
                    example: 10
